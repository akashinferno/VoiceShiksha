<!DOCTYPE html>
<html>
<head>
    <title>Voice Shiksha – Learn with Fun!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #FFDEE9, #B5FFFC);
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            font-size: 3em;
            color: #FF69B4;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            color: #444;
        }
        .button-container {
            margin-top: 40px;
        }
        .fun-button {
            background-color: #FFD700;
            border: 2px solid #FFA500;
            border-radius: 20px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .fun-button:hover {
            background-color: #FFA500;
            color: white;
            transform: scale(1.1);
        }
        .emoji {
            font-size: 1.5em;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>🎤 Voice Shiksha</h1>
    <p>Learning is more fun when you can talk to your teacher!</p>

    <div class="button-container">
        <button class="fun-button"><span class="emoji">📚</span> Learn</button>
       <a href="/practice" class="fun-button">
  <span class="emoji">🧠</span> Practice
</a>
        <button class="fun-button"><span class="emoji">🎮</span> Fun Games</button>
        <button class="fun-button"><span class="emoji">🎵</span> Rhymes</button>
        <button class="fun-button"><span class="emoji">🖍️</span> Drawing Pad</button>
    </div>
</body>
</html>
