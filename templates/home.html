<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Shiksha ‚Äì Learn with Fun!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 5%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 70px;
            height: 70px;
            bottom: 30%;
            right: 15%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .app-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .fun-tagline {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .main-character {
            font-size: clamp(4rem, 15vw, 8rem);
            margin: 20px 0;
            animation: wave 2s ease-in-out infinite;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3));
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .fun-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 20px;
            font-size: clamp(1rem, 4vw, 1.3rem);
            font-family: inherit;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 70px;
        }

        .fun-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .fun-button:hover::before {
            left: 100%;
        }

        .fun-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .fun-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .fun-button.primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            font-size: clamp(1.1rem, 4.5vw, 1.5rem);
            padding: 25px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        .fun-button.secondary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .fun-button.tertiary {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #2d3436;
        }

        .fun-button.quaternary {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .fun-button.quinary {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        }

        .emoji {
            font-size: 1.5em;
            animation: wiggle 1s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        .features-hint {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.8rem, 3vw, 1rem);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }
            
            .fun-button {
                padding: 18px;
                min-height: 65px;
            }
            
            .header {
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .button-grid {
                gap: 12px;
                padding: 10px;
            }
            
            .fun-button {
                padding: 15px;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="app-title">üé§ Voice Shiksha</h1>
            <div class="main-character">üåü</div>
            <p class="subtitle">Learn to Speak with Magic! <span class="sparkle">‚ú®</span></p>
            <p class="fun-tagline">Practice letters and words with your voice!</p>
        </div>

        <div class="button-grid">
            <a href="/practice" class="fun-button primary">
                <span class="emoji">üó£Ô∏è</span>
                Start Speaking Practice
            </a>
            
            <button class="fun-button secondary">
                <span class="emoji">üî§</span>
                Learn ABC Letters
            </button>
            
            <button class="fun-button tertiary">
                <span class="emoji">üéµ</span>
                Fun Songs & Rhymes
            </button>
            
            <button class="fun-button quaternary">
                <span class="emoji">üéÆ</span>
                Voice Games
            </button>
            
            <button class="fun-button quinary">
                <span class="emoji">üèÜ</span>
                My Progress
            </button>
        </div>

        <div class="features-hint">
            <span class="sparkle">üåà</span> Speak into your phone and watch the magic happen! <span class="sparkle">üåà</span>
        </div>
    </div>

    <script>
        // Add click sound effect (optional)
        const buttons = document.querySelectorAll('.fun-button');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                // Create a simple click feedback
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Add some interactive sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'absolute';
            sparkle.style.fontSize = '20px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animation = 'fadeInUp 2s ease-out forwards';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 3000);
    </script>
</body>
</html>
